<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Mutations - Wait Test</title>
</head>
<body>
    <h1>DOM Mutations Test</h1>
    <p>This page continuously mutates the DOM to test timeout scenarios.</p>
    <div id="dynamic-content"></div>
    
    <script>
        let mutationCount = 0;
        const maxMutations = 10000000;
        
        const interval = setInterval(() => {
            mutationCount++;
            const p = document.createElement('p');
            p.textContent = `Dynamic content #${mutationCount}`;
            document.getElementById('dynamic-content').appendChild(p);
            
            if (mutationCount >= maxMutations) {
                clearInterval(interval);
                // Add final element
                const finalDiv = document.createElement('div');
                finalDiv.className = 'mutations-complete';
                finalDiv.textContent = 'All mutations complete';
                document.getElementById('dynamic-content').appendChild(finalDiv);
            }
        }, 200);
    </script>
</body>
</html>
