<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Element - Wait Test</title>
</head>
<body>
    <h1>Late Element Test</h1>
    <p>This page loads a specific element after a delay.</p>
    <div id="container">
        <p>Initial content</p>
    </div>
    
    <script>
        // Add a specific element after a delay
        setTimeout(() => {
            const targetDiv = document.createElement('div');
            targetDiv.className = 'dashboard-loaded';
            targetDiv.setAttribute('data-testid', 'dashboard-loaded');
            targetDiv.textContent = 'Dashboard';
            document.getElementById('container').appendChild(targetDiv);
        }, 500);
        
        // Also add a status message after a delay
        setTimeout(() => {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.textContent = 'System operational';
            document.getElementById('container').appendChild(statusDiv);
        }, 600);
    </script>
</body>
</html>
