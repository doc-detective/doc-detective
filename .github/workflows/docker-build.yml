name: Build and publish Docker image

on:
  pull_request:
      types: [opened, reopened, synchronize, review_requested]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker setup `buildx`
      uses: docker/setup-buildx-action@v2.9.1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Get package version
      run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker buildx build --platform linux/amd64 --tag hawkeyexl/doc-detective:${{ env.VERSION }} --tag hawkeyexl/doc-detective:dev --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,dest=/tmp/.buildx-cache .
      
      # TODO: Update to include linux/arm64 platform when browser downloading supports it
      # run: docker buildx build --platform linux/amd64,linux/arm64 --tag hawkeyexl/verbagpt:latest .
