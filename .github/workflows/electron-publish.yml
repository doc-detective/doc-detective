name: Publish Electron bundles

on:
#  push:
#    branches:
#      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: cd frontend && npm i
      - run: cd ../electron && npm i
  publish:
    runs-on: macos-latest
    steps:
      - run: npm run publish
